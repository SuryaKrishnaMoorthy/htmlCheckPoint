<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Signup Form</title>
  </head>
  <body>
    <main>
      <section>
        <article>
          <h3>Sign Up</h3>
        </article>

          <form action="index.html" method="post">
            <article>
              <label for="email">Email
                <input type="email" name="email" placeholder="your email">
              </label>
              <label for="password">Password
                <input type="password" name="password">
              </label>
            </article>

            <br>

            <article>
              <label for="github">Github User Name
                <input type="text" name="" value="">
              </label>
            </article>

            <br>

            <article>
              <label for="enterprise" >EnterPrise
                <input type="radio" id="radio1" name="radio" value="">
              </label>
              <label for="pro" >Pro
                <input type="radio" id="radio2" name="radio" value="pro">
              </label>
              <label for="free" >Free
                <input type="radio" id="radio3" name="radio" value="free">
              </label>
            </article>

            <br>

            <article>
              <label for="rememberMe">Remember Me
                <input type="checkbox" name="rememberMe" "checked">
              </label>
            </article>

            <br>

            <article class="submit">
              <input type="submit" name="submit">
            </article>
          </form>
      </section>
    </main>
  </body>
</html>
